<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .svg-box {
                position: relative;
                width: 300px;
                height: 340px;
            }

            .svg-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            .svg-container svg {
                width: 100%;
                height: 100%;
            }

            .content {
                position: relative;
                z-index: 1;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
            }

            .search-input {
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 4px 8px;
                flex-grow: 1;
                margin-right: 8px;
            }

            .close-button {
                background: none;
                border: none;
                font-size: 16px;
                cursor: pointer;
                color: #555;
            }

            .items {
                list-style: none;
                padding: 0;
                margin: 0;
                overflow-y: auto;
                flex-grow: 1;
            }

            .item {
                padding: 8px 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #e0e4e6;
            }

            .item:last-child {
                border-bottom: none;
            }

            .item .label {
                font-weight: bold;
            }

            .item .count {
                font-size: 0.85em;
                color: #666;
            }

            .item:hover {
                background-color: #f1f1f1;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="svg-box">
            <div class="svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="256" height="285" viewBox="0 0 256 285" fill="none">
                    <path
                        xmlns="http://www.w3.org/2000/svg"
                        d="M0.5 276.5V12.3329C0.5 8.17503 3.88244 4.81069 8.04025 4.833L122.747 5.4486L122.753 5.44857L243.014 4.80342C244.736 4.79418 246.415 4.26204 247.828 3.27747L249.999 1.76454C252.319 0.147677 255.5 1.80799 255.5 4.63614V276.5C255.5 280.642 252.142 284 248 284H8C3.85786 284 0.5 280.642 0.5 276.5Z"
                        fill="white"
                        stroke="#E0E4E6"
                    >
                        aaaaaaaaaaaaaaaaaaa
                    </path>
                </svg>
            </div>
            <div class="content">
                <ul class="items">
                    <li class="item"><span class="label">Errors</span> <span class="count">3</span></li>
                    <li class="item">Something Cool</li>
                    <li class="item">Something Crazy</li>
                    <li class="item">Something Fantastic</li>
                    <li class="item"><span class="label">Form Submissions</span> <span class="count">2</span></li>
                    <li class="item">Something Obvious</li>
                    <li class="item">Something Ophlabacious</li>
                    <li class="item"><span class="label">Form Closes</span> <span class="count">0</span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
