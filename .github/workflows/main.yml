name: Run Cypress Tests

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    cypress-run:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 'lts/*'

            - name: Install dependencies
              run: npm install

            - name: Run Cypress
              run: npx cypress run
